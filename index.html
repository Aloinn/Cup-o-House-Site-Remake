<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway|Righteous&display=swap" rel="stylesheet">
    <title>Cup O House</title>
  </head>
  <body>

    <!--NAV BAR-->
    <nav class="navbar pb-2 fixed-top navbar-dark stroke navbar-expand-lg">
      <div class="container">

        <div id="navbrand" class="py-2 col-lg-auto nav-brand text-lg-left text-center">
          <a href="#">
            <img src="icon.png" class="d-inline-block align-top mr-1" width="50" alt="logo">
            <h1 class="f1 d-inline text-light">CUP O HOUSE</h1>
          </a>
        </div>

        <ul class="justify-content-between w-100 flex-row navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Drinks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Rewards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Locations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>

      </div>
    </nav>

    <!-- BANNER PART-->
    <div class="image-container text-center">
      <img alt="Cup O House" height="500" src="img3.jpg"
          class="bannerimage w-100 img-responsive" style="object-position: 50% 90%;">

      <div class="f1 caption text-center text-xl-left text-white" style="top:60%;">
        <div class="container">
          <h1>Your favourite local teashop</h1>
        </div>
      </div>

    </div>

    <!-- JUMBOTRON-->
    <div class="shadow py-5 bg-bg">

    </div>

    <!-- IMAGE -->
    <div class="image-container text-center">
      <img alt="Cup O House" height="500" src="img8.jpg"
            class="container bannerimage w-100 px-0 px-lg-5 img-responsive" style="object-position: 50% 60%;">

      <div class="caption text-left text-white" style="top:30%;">
        <div class="container">
          <h1 class="f1 ml-md-5 ml-1">Our hours</h1>
          <table style="width:210px !important" class="ml-md-5 table table-hover table-sm table-borderless">
            <tr>
              <td>Mon</td><td class="text-right">11:00 am - 11:00 pm</td>
            </tr>
            <tr>
              <td>Tue</td><td class="text-right">11:00 am - 11:00 pm</td>
            </tr>
            <tr>
              <td>Wed</td><td class="text-right">11:00 am - 11:00 pm</td>
            </tr>
            <tr>
              <td>Thu</td><td class="text-right">11:00 am - 11:00 pm</td>
            </tr>
            <tr>
              <td>Fri</td><td class="text-right">11:00 am - 12:00 am</td>
            </tr>
            <tr>
              <td>Sat</td><td class="text-right">11:00 am - 12:00 am</td>
            </tr>
            <tr>
              <td>Sun</td><td class="text-right">11:00 am - 11:00 pm</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="py-3">
    </div>
    <!-- JUMBOTRON-->
    <div class="jumbotron jumbotron-fluid bg-darker">
      <p class="lead">Menu</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
